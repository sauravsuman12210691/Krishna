<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .password-toggle {
            float: right;
            margin-top: -40px;
            margin-right: 10px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .already-account {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .already-account a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .already-account a:hover {
            text-decoration: underline;
        }

        /* Media query for responsiveness */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="submit_registration.php" method="POST" onsubmit="return validateForm()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>

            <div id="error-message" class="error"></div>

            <input type="submit" value="Register">
        </form>

        <div class="already-account">
            <p>Already have an account? <a href="Login.php">Log in here</a></p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.type === 'password' ? 'text' : 'password';
            field.type = type;
        }

        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            // Clear previous error message
            errorMessage.textContent = "";

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;  // Prevent form submission
            }

            return true;  // Allow form submission if validation passes
        }
    </script>

</body>
</html>
